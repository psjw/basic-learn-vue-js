<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- .. -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //body tag 안에서 app이라는 tag를 찾아서 instance를 붙임
        //instance를 붙이는 순간 뷰의 기능과 속성들이 유효해짐
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hi'
            }
        });
        
    </script>
</body>
</html>
