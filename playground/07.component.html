<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--컴포넌트 태그를 통해 화면에 나타남-->
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <!--컴포넌트 태그를 통해 화면에 나타남-->
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //화면의 영역별로 코드를 관리 -> 컴포넌트 (재사용성 : 코드의 반복감소)
        //전역 컴포넌트(컴포넌트 등록)
        //Vue.component('컴포넌트 이름', 컴포넌트 내용);
        // Hear와 content는 하위컴포넌트(자식 컴포넌트)
        //대부분 플러그인이나 라이브러리 형태로 전역으로 사용할 경우에만 사용
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });

        Vue.component('app-content', {
            template: '<div>content</div>'
        });

        /*
        instance를 생성하면 기본적으로 Root 컴포넌트 됨
        */
        new Vue({
            el: '#app',
            //SPA 일때는 대부분 components를 사용
            // 지역 컴포넌트는 하단에 어떤것이 등록되어 있는지 알 수 있음
            components: { //지역컴포넌트 등록->객체리터럴로 등록
                //'키': '값' 형태로 정의
                //'컴포넌트 이름': 컴포넌트 내용
                'app-footer': {
                    template: '<footer>footer</footer>'
                }

            }
        });

        //<app-footer> - did you register the component correctly? --> components등록 안하면 error발생
        //전역 컴포넌트는 인스턴스 생성하지 않아도 기본으로등록
        //지역컴포넌트는 인스턴스 마다 새로 생성 
        new Vue({
            el: '#app2',
            components: { //지역컴포넌트 등록->객체리터럴로 등록
                //'키': '값' 형태로 정의
                //'컴포넌트 이름': 컴포넌트 내용
                'app-footer': {
                    template: '<footer>footer</footer>'
                }

            }
        });
    </script>
</body>

</html>
