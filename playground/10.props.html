<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--
            <app-header v-bind:프롭스속성이름="상위컴포넌트 데이터 이름"></app-header>
            app-header기준으로 상위컴포넌트는 app
            프롭스속성 : propsdata
            상위컴포넌트 데이터 이름: message
            하위컴포넌트에 props에서 propsdata:"hi" 확인가능
        -->
        <app-header v-bind:propsdata="message"></app-header>
        <app-content v-bind:propsdata="num"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //var appHeader = {
        //    template: '<h1>header</header>',
        //    props: ['propsdata'] //props 속성이름
        //}
        
        // databinding {{데이터속성 or props속성}} -> reactivity
        var appHeader = {
            template: '<h1>{{propsdata}}</header>',
            props: ['propsdata'] //props 속성이름
        }
        
        var appContent = {
            //template: '<div>{{propsnum}}</div>',
            template: '<div>{{propsdata}}</div>',
            //props: ['propsnum']      
            props: ['propsdata']  //동일하게 등록해도 구분됨    
        }

        //Root -> app-header로 데이터를 내림
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: { //Root Component에 생성 -> Root에서 관리 (message:"hi")
                message: 'hi',
                num: 10
            }
        });
    </script>
</body>

</html>
